<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
  </head>
  <body>
    <!-- <script src="./alert.js" charset="utf-8"></script> -->
    <script src="./function.js" charset="utf-8"></script>
    <form>
      <label for="pizza-type">What pizza would you like to order?</label>
      <input type="text" id="pizza-type" name="pizza-type" /><br /><br />
      <label for="pizza-number">How many pizzas would you like to order?</label>
      <input type="number" id="pizza-number" name="pizza-number" /><br /><br />
      <input type="button" value="Submit" onclick="submitForm()" />
    </form>

    <div id="response"></div>

    <script>
      function submitForm() {
        var pizzaType = document.getElementById("pizza-type").value;
        var pizzaNumber = document.getElementById("pizza-number").value;
        var responseText =
          "You ordered " + pizzaNumber + " " + pizzaType + " pizzas.";

        document.getElementById("response").innerHTML = responseText;
      }
    </script>
  </body>
</html>
